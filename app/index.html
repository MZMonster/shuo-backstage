<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!--<link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
  <link rel="stylesheet" href="bower_components/angular-tree-dnd/dist/ng-tree-dnd.css" />
  <link rel="stylesheet" href="bower_components/angular-tree-dnd/dist/ng-tree-dnd.min.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="adminApp" ng-controller="SidebarCtrl" class="sidebar-mini"
      ng-class='{"sidebar-collapse": isSidebarCollapse}'>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header">
  <a href="/" class="logo col-md-2">è¯´</a>
  <nav class="navbar navbar-static-top" role="navigation">
    <a href="javascript:void(0)" class="sidebar-toggle" role="button" ng-click="toggleSiderbar()">
      <i class="glyphicon glyphicon-menu-hamburger"></i>
    </a>
    <a href="javascript:void(0)" class="sidebar-toggle pull-right" role="button" ng-click="logout()">
      <i class="glyphicon glyphicon-plane"></i>
    </a>
  </nav>

</div>
<div class="left-side">
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <div style="padding: 10px">
      <select name="siteSelect" class="form-control" ng-model="targetSite" ng-change="setSite()">
        <option value="">{{targetSite}}</option>
        <option ng-repeat="option in sites" value={{option.sitename}}>{{option.sitename}}</option>
      </select>
    </div>


    <ul class="sidebar-menu" ng-if="targetSite">
      <li class="treeview_{{$index}}" ng-class="{'active': item.isActive}" ng-repeat="item in menu">
        <a href="javascript:void(0)" ng-click="toggleMenu(item.id,-1,0)">
          <i class={{item.icon}}></i>
          <span>{{item.title}}</span>
          <i class="glyphicon pull-right"
             ng-class='{true:"glyphicon-menu-down", false: "glyphicon-menu-left"}[item.isActive]'></i>
        </a>
        <ul class="treeview-menu" ng-class='{"show": item.isActive}'>
          <li ng-repeat="subItem in item.main track by $index" ng-click="toggleMenu(item.id,$index,1)" ng-class="{'active': subItem.isActive}">
            <a href="#{{subItem.route}}">
              <i class="glyphicon glyphicon-hand-right"></i>{{subItem.label}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
</div>
<div class="right-side" ng-view="">

</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
